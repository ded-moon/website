<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="en">
  <meta name="language" content="en">
  <meta name="referrer" content="origin">
  <meta name="robots" content="index, follow">

  <!-- Security tags-->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://api.open-meteo.com https://ipapi.co;
        object-src 'none';">

  <!-- For search engines -->
  <link rel="canonical" href="https://dedmoon.com/home">
  <meta name="keywords"
    content="ded_moon, dedmoon, SpicyVoltage, robotics, programming, hackathons, CTF, engineering, romanian tech, ">

  <!-- For internet explorer XD -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dedmoon.com/home">
  <meta property="og:site_name" content="dedmoon.com">
  <meta property="og:title" content="ded_moon - Tinkerer & Explorer">
  <meta name="description" content="Hi, I’m ded_moon — Romanian tinkerer, furry, and aspiring engineer. I build stuff, break stuff, hike mountains, and map the world.">
  <meta property="og:image" content="https://dedmoon.com/resources/pictures/banner.jpg">
  <meta name="theme-color" content="#05c4ae">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="dedmoon.com">
  <meta property="twitter:url" content="https://dedmoon.com">
  <meta name="twitter:title" content="ded_moon - Tinkerer & Explorer">
  <meta name="twitter:description"
    content="Hi, I’m ded_moon — Romanian tinkerer, furry, and aspiring engineer. I build stuff, break stuff, hike mountains, and map the world.">
  <meta name="twitter:image" content="https://dedmoon.com/resources/pictures/banner.jpg">


  <!-- HTML Meta Tags -->
  <link rel="shortcut icon" type="image/x-icon" href="/resources/favicon.ico">
  <title>Boot in progress</title>
  <meta name="description"
    content="Hi, I’m ded_moon — Romanian tinkerer, furry, and aspiring engineer. I build stuff, break stuff, hike mountains, and map the world.">
    <meta name=" theme-color" content="#05c4ae">
  <meta name="author" content="ded_moon" />

  <link rel="stylesheet" href="./resources/crt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    #boot-container {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    body {
      color: green;
      font-family: monospace;
      white-space: pre;
      margin: 0;
    }

    a {
      color: white;
    }

    .vt323-regular {
      font-family: "VT323", monospace;
      font-size: 18px;
      font-style: normal;
    }


    .hidden {
      display: none;
    }

    .cursor::after {
      content: '▍';
      /* retro block cursor */
      display: inline-block;
      animation: blink 1s steps(1) infinite;
      margin-left: 5px;
    }


    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .error {
      color: red;
    }

    .blackout {
      background-color: black;
      color: black;
    }

    @media (max-width: 500px) {
      body {
        padding: 0px;
      }

      .vt323-regular {
        font-size: 17px;
      }
    }

    @media (max-width: 450px) {
      body {
        padding: 0px;
      }

      .vt323-regular {
        font-size: 15px;
      }
    }

    @media (max-width: 350px) {
      body {
        padding: 0px;
      }

      .vt323-regular {
        font-size: 12px;
      }
    }
  </style>
</head>

<body class="crt vt323-regular" onload="setTimeout(typeLine, 500)">
  <div id="boot-container" class="hidden">
    <div id="boot"></div>
    <br>
  </div>
  <div id="main">
    <h>You should be redirected now</h>
    <p>This might be because you have JavaScript disabeled.</p>
    <p>If nothing happens press <a href="/home">here</a></p>
  </div>
  <script src="./boot.js"></script>
</body>

</html>
